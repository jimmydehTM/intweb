<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Coronatest</title>
</head>

<body>
    <main class="container">
        <h1>Coronatest</h1>
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Naam</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="result" class="form-label">Testresultaat</label>
                        <select class="form-select" id="result" name="result" required>
                            <option value="-1" selected>Kies je resultaat</option>
                            <option value="positief">Positief</option>
                            <option value="negatief">Negatief</option>
                          </select>
                    </div>
                    <button type="button" id="add" class="btn btn-success">Toevoegen</button>
                </form>
            </div>
            <div class="col-md-8">
                <label for="resultaat" class="form-label">Lijst</label>
                <ul class="list-group" id="list"></ul>
            </div>
        </div>
    </main>
    <script>

    let coronatestenArray = []

	class CoronaTest{
        constructor(naam, resultaat){
            this.naam = naam
            this.resultaat = resultaat
        }
         Resultaat() {
            let r = (this.resultaat == 'positief') ? 'positief' : 'negatief'
            return `${this.naam} is ${r} getest op covid-19`
        }
    }
    
    function addToList(text){
        let ul = document.getElementById('list')
        let li = document.createElement('li')
        li.textContent = text
        li.classList.add('list-group-item')
        ul.appendChild(li)
    }
    
    function Coronatest(){
        let name = document.querySelector('#name')
        let result = document.querySelector('#result')
        
        if (name.value == '' || result.value == '-1') return alert('vul alle velden in')
    
        let coronatest = new CoronaTest(name.value, result.value)
        coronatestenArray.push(coronatest)
        addToList(coronatest.Resultaat())
        name.value = ''
        result.value = ''
        }



    document
        .querySelector("#add")
        .addEventListener('click', Coronatest)
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
