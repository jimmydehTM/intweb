<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening 4</title>
</head>

<body>

    <script>
        let getal1 = prompt()
        let getal2 = prompt()
        let som = parseInt(getal1) + parseInt(getal2)
        let verschil = parseInt(getal1) - parseInt(getal2)
        let product = parseInt(getal1) * parseInt(getal2)
        let quotient = parseInt(getal1) / parseInt(getal2)

        document.write(`De som is: ` + som + `</br>`)
        document.write(`Het verschil is: ` + verschil + `</br>`)
        document.write(`Het product is: ` + product + `</br>`)
        document.write(`Het quotient is: ` + quotient)


    </script>
</body>

</html>
