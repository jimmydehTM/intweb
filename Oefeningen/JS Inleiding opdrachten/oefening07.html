<body>

    <script>
        document.write(`<h1>De Javascript-telmachine</h1>`)
        let getal1 = prompt('Geef een getal!')
        let getal2 = prompt('Geef nog een getal!')
        
        let tellen = parseInt(getal1) + parseInt(getal2)
        document.write(getal1 + ` plus ` + getal2 + ` = ` + tellen)
    </script>
</body>
