<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="shortcut icon" href="#">

    <title>Opdracht - Fecth & Promise - Star Wars personages</title>


</head>

<body>
    <div class="container">
        <h1>Star Wars personage</h1>
        <div class="row bg-danger text-white px-2" id="divErr"></div>
        <ul id="starWarsPeopleList" class="list-group"></ul>
    </div>
</body>

<script>
    let starWarz = async () => {
        try {
        let groep = document.querySelector("#starWarsPeopleList")

        let url = 'https://swapi.dev/api/people'
        const res = await fetch(url)
        const data = await res.json()
        data.results.forEach(appendToPage)
         function appendToPage (value, index, array) {
            
            data.results[index].gender == 'n/a' ? groep.innerHTML += `<li>${data.results[index].name}</li>` : groep.innerHTML += `<li>${data.results[index].name} (${data.results[index].gender})</li>`
         
    }}
    catch(err){
        let error = document.querySelector("#divErr")
        error.innerHTML += `Not Found`
    }
}
    
    starWarz()

</script>

</html>
