<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="shortcut icon" href="#">

    <title>Opdracht - Fecth & Promise - Lijst users</title>


</head>

<body>
    <div class="container">
        <!--<h1>Lijst users</h1>-->
        <div class="row" id="divResult">
            <button id="knop" class="btn btn-primary">ClickVoorData</button>
            <ul id="lijst"></ul>
        </div>
    </div>
</body>

<script>
    let knopke = document.querySelector("#knop")
    
    let clickVoorData = async () => {
        
        let inhoud = document.querySelector('#lijst')
        inhoud.innerHTML = ''
        const url = "https://jsonplaceholder.typicode.com/posts/10"
        const res = await fetch(url)
        const data = await res.json();
        console.log(data)
        inhoud.innerHTML += `<li>${data.body}</li>`
    }

    knopke.addEventListener("click", clickVoorData)
        
        
</script>

</html>
