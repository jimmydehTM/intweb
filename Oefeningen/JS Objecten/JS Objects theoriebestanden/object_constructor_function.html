<body>
    <h1>Objecten</h1>
    <div id="divResult"></div>
    <script>
        // Constructor functie voor aanmaak persoon object
        function Persoon(voornaam, achternaam, woonplaats) {
            this.voornaam = voornaam;
            this.achternaam = achternaam;
            this.woonplaats = woonplaats;
        }

        // Maak een nieuw persoon object
        let vriend_1 = new Persoon("Thomas", "More", "Geel");
        let vriend_2 = new Persoon("Jef", "Minder", "Turnhout");

        // Schrijf eigenschap van de nieuwe persoon naar het scherm
        let el = document.querySelector("#divResult");
        el.innerHTML += vriend_1.voornaam + " is van " + vriend_1.woonplaats + "<br>";
        el.innerHTML += vriend_2.voornaam + " is van " + vriend_2.woonplaats + "<br>";

        // object bewaren in array
        let vriendjes = [vriend_1, vriend_2];
        console.log(vriendjes);

        //for (let index = 0; index < vriendjes.length; index++) {
          //  console.log(vriendjes[index].voornaam);
        //}
    </script>

</body>
