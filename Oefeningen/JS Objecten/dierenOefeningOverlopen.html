<body>
    <script>
        
    function dier(soort, geslacht, geluid){
    this.soort = soort
    this.geslacht = geslacht
    this.geluid = geluid
    this.overlopen = overlopen
}
function overlopen(x){
    naamwoord = 'De'
    document.write(`${naamwoord} ${x.soort} is ${x.geslacht} en ${x.geluid}. </br>`)
    
}
let paard = new dier('hengst', 'mannelijk', 'hinnikt')
let gevolgelte = new dier('kip', 'vouwelijk', 'kakelt')
let gevolgelte2 = new dier('haan', 'mannelijk', 'kakelt')
let koe = new dier('stier', 'mannelijk', 'loeit')

let dieren = [paard, gevolgelte, gevolgelte2, koe]

for(index = 0; index < dieren.length; index++){
    
    overlopen(dieren[index])
}

</script>
</body>
