<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>Add_products</title>
</head>

<body>
    <div class="container-md">
        <h2>Add products to bucket, for work or leisure</h2>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">product:</span>
                    <input id="productX" type="text" class="form-control" placeholder="hamer" aria-label="Username" aria-describedby="basic-addon1" />
                    <button id="knopX" type="button" class="btn btn-primary">
              Toevoegen !
            </button>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                    <label class="form-check-label" for="flexRadioDefault1">
              Tools_for_Work
            </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" />
                    <label class="form-check-label" for="flexRadioDefault2">
              For_leisure_time
            </label>
                </div>
            </div>
            <div class="col">
                <ul class="list-group" id="lijstX">
                    <h5>bucketlist</h5>
                </ul>
            </div>
        </div>
    </div>

    <script>
        
        
        toeVoegen = () => {
            
            let product = document.querySelector('#productX').value
            let lijst = document.querySelector("#lijstX")
            
            if(product.length == 0){
                alert('add product')
            }else if(product.length > 0 && document.querySelector("#flexRadioDefault1").checked){
                product += ` ‚öí`
                lijst.innerHTML += `<li>${product}</li>`
            }else if(product.length > 0 && document.querySelector("#flexRadioDefault2").checked){
                product += ` üèå`
                lijst.innerHTML += `<li>${product}</li>`
            } else {alert('Check an option!')}
                }//einde toevoegen

            document.
            querySelector('#knopX').
            addEventListener('click', toeVoegen)
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
